<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./scr/image/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./scr/css/reset.css">
  <link rel="stylesheet" href="./scr/css/estilo.css">
  <link rel="stylesheet" href="./scr/css/responsivo.css">
</head>
<body>
  <div class="container">
    <div class="side">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="side">
      <h3 class="left">Summary</h3>
      <ul>
        <li>
          <div>
            <img src="./scr/image/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span><b>80</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./scr/image/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span><b>92</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./scr/image/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./scr/image/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </div>
</body>
</html>
